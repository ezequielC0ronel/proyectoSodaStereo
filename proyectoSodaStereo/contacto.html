            <h1 class="titulo">Recibí mas info</h1>
            <div class="formulario_contacto">
                <div class="formulario" id="formulario">

                    <form action="" method="POST" id="form" name="form" autocomplete="off">
                        <p id="estado_nombre" class="alertas"></p>
                        <div id="nombre-input" class="contacto-input">
                            <label for="nombre">Nombre</label>
                            <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre">
                        </div>

                        <p id="estado_correo" class="alertas"></p>
                        <div id="correo-input" class="contacto-input">
                            <label for="correo">Tu correo</label>
                            <input type="text" name="correo" id="correo" placeholder="Ingresa tu correo">
                        </div>

                        <h2>Qué informacion queres recibir en tu mail?</h2>

                        <p id="estado_info" class="alertas"></p>
                        <div id="check1" class="contacto-input">
                            <input type="checkbox" name="info_mail" id="noticia" value="noticias">
                            <label for="noticia">Noticias</label>

                            <input type="checkbox" name="info_mail" id="productos" value="productos">
                            <label for="productos">Remeras/Discos</label>

                            <input type="checkbox" name="info_mail" id="entradas-recitales" value="entradas-recitales">
                            <label for="entradas-recitales">Entradas/Nuevos recitales</label>
                        </div>

                        <h2>Qué contenido te gustaria ver en la pagina?</h2>
                        <p id="estado_comentario" class="alertas"></p>
                        <div class="comentario">
                            <textarea style="resize: none;" name="comentario" id="comentario" cols="40" rows="10"
                                placeholder="Dejanos un comentario!"></textarea>
                        </div>

                        <div class="boton">
                            <input type="button" value="Enviar" onclick="verificarFormulario()">
                        </div>

                    </form>
